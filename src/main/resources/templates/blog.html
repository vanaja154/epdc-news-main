      .hidden {

      #moreButton {
  background-color: #9acd32; 
  color: white; 
  border: none; 
  padding: 10px 20px;
  font-size: 16px; 
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer; 
  transition: background-color 0.3s ease, transform 0.2s ease; 
  margin-top: 20px; 
  display: block;
  width: 100%; 
  text-align: center; 
}

#moreButton:hover {
  background-color: #7cb342; 
  transform: translateY(-2px); 
}

#moreButton:active {
  background-color: #689f38; 
  transform: translateY(0); 
}

#moreButton:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(154, 205, 50, 0.5); 
}

    <div th:replace="~{header :: header}"></div>


    <div th:each="section : ${newsList}" class="container2">
      <!-- Left Section -->
      <div class="left-section">
        <div class="section">
          <h2 th:text="${category} + ' News'"></h2>

          <!-- Sidebar 1 to 5 (Visible by default) -->
          <div class="news-item">

              <img th:src="${section.sidebar1Image}" alt="Sidebar 1 Image" />
              <div class="matter">
                <h3 th:text="${#strings.substring(section.sidebar1Title, 0, 25)} + '...'"></h3>
                <p th:text="${#strings.substring(section.sidebar1Text, 0, 90)} + '...'"></p>
              </div>
            </a>
          </div>

          <div class="news-item">
            <a th:href="@{/detail/{id}(id=${section.id}, category=${category}, section='sidebar2')}">

              </div>
            </a>
          </div>

          <div class="news-item">
            <a th:href="@{/detail/{id}(id=${section.id}, category=${category}, section='sidebar3')}">
              <img th:src="${section.sidebar3Image}" alt="Sidebar 3 Image" />

            </a>
          </div>

          <div class="news-item">
            <a th:href="@{/detail/{id}(id=${section.id}, category=${category}, section='sidebar4')}">
              <img th:src="${section.sidebar4Image}" alt="Sidebar 4 Image" />

                <h3 th:text="${#strings.substring(section.sidebar4Title, 0, 25)} + '...'"></h3>
                <p th:text="${#strings.substring(section.sidebar4Text, 0, 90)} + '...'"></p>
              </div>
            </a>
          </div>

          <div class="news-item">
            <a th:href="@{/detail/{id}(id=${section.id}, category=${category}, section='sidebar5')}">
              <img th:src="${section.sidebar5Image}" alt="Sidebar 5 Image" />

                <h3 th:text="${#strings.substring(section.sidebar5Title, 0, 25)} + '...'"></h3>
                <p th:text="${#strings.substring(section.sidebar5Text, 0, 90)} + '...'"></p>
              </div>
            </a>
          </div>

          <!-- Sidebar 6 to 20 (Hidden by default) -->
          <div class="news-item hidden" th:each="i : ${#numbers.sequence(6, 20)}">
            <a th:href="@{/detail/{id}(id=${section.id}, category=${category}, section='sidebar' + ${i})}">
              <img th:src="${section['sidebar' + i + 'Image']}" th:alt="'Sidebar ' + ${i} + ' Image'" />
              <div class="matter">
                <h3 th:text="${#strings.substring(section['sidebar' + i + 'Title'], 0, 25)} + '...'"></h3>
                <p th:text="${#strings.substring(section['sidebar' + i + 'Text'], 0, 90)} + '...'"></p>
              </div>
            </a>
          </div>

          <!-- "More" Button -->
          <button id="moreButton" onclick="showMore()">More</button>
        </div>
      </div>

      <!-- Right Section -->
      <div class="rightadd">
        <div class="right-section" id="addsection">
          <div class="section ad-section">
            <!-- First Right Image -->
            <a th:href="${section.rightImage1Link}" target="_blank" class="sidebar-link">
              <img th:src="${section.rightImage1}" alt="Right Image 1" />
            </a>
          </div>
        </div>
        <div class="right-section" id="addsection">
          <div class="section ad-section">
            <!-- Second Right Image -->
            <a th:href="${section.rightImage2Link}" class="sidebar-link">

      </div>

    <script src="darkmode.js"></script>

    <script>
      // JavaScript to show hidden sidebar items
      function showMore() {
        const hiddenItems = document.querySelectorAll('.news-item.hidden');
        hiddenItems.forEach(item => item.classList.remove('hidden'));

        // Hide the "More" button after showing all items
        const moreButton = document.getElementById('moreButton');
        moreButton.style.display = 'none';
      }
    </script>
